version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trans-postgres
    environment:
      POSTGRES_DB: trans_production
      POSTGRES_USER: trans_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - trans-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trans_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trans-redis
    ports:
      - "6379:6379"
    networks:
      - trans-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trans-api
    environment:
      ENVIRONMENT: production
      DATABASE_URL: postgresql://trans_user:${DB_PASSWORD:-changeme}@postgres:5432/trans_production
      REDIS_URL: redis://redis:6379
      API_PORT: 8000
      LOG_LEVEL: INFO
      USE_GPU: ${USE_GPU:-false}
      GCS_ENABLED: ${GCS_ENABLED:-false}
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME}
      PROJECT_ID: ${PROJECT_ID}
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/gcs-key.json
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./models:/app/models
      - ./credentials:/app/credentials:ro
    ports:
      - "8000:8000"
    networks:
      - trans-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Pattern Scanner Worker
  scanner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trans-scanner
    command: ["python", "-m", "pipeline.00_detect_patterns", "--daemon"]
    environment:
      ENVIRONMENT: production
      DATABASE_URL: postgresql://trans_user:${DB_PASSWORD:-changeme}@postgres:5432/trans_production
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: INFO
      GCS_ENABLED: ${GCS_ENABLED:-false}
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME}
      PROJECT_ID: ${PROJECT_ID}
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/gcs-key.json
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./credentials:/app/credentials:ro
    networks:
      - trans-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Model Training Worker
  trainer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trans-trainer
    command: ["python", "-m", "pipeline.02_train_temporal", "--daemon"]
    environment:
      ENVIRONMENT: production
      DATABASE_URL: postgresql://trans_user:${DB_PASSWORD:-changeme}@postgres:5432/trans_production
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: INFO
      USE_GPU: ${USE_GPU:-false}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./models:/app/models
    networks:
      - trans-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: trans-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - trans-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  # Grafana for Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: trans-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    networks:
      - trans-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: trans-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - trans-network
    depends_on:
      - api
    restart: unless-stopped

networks:
  trans-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data: